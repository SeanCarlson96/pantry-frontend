<mat-card class="card">
    <mat-card-header>
      <h2>Sign Up</h2>
    </mat-card-header>
<br>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input
      matInput
      type="text"
      placeholder="My Username"
      #suUsername
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      placeholder="My Password"
      #suPassword
    />
  </mat-form-field>

  <button 
    mat-flat-button 
    color="primary" 
    (click)="onSignUp(suUsername.value, suPassword.value)">
    Sign Up
  </button>
  
  <button mat-flat-button color="accent"
  (click)="ui.setPage('login')">Log In</button>
    
</mat-card>
