<div class="add-btn" *ngIf="editRecipeId < 0">
    <button mat-flat-button color="accent" *ngIf="newRecipe===false"
    (click)="newRecipe = true">Add New Recipe</button>
    <button mat-flat-button color="accent" *ngIf="newRecipe===true"
    (click)="newRecipe = false; ui.loadRecipes();">My Recipes</button>
    </div>
    <div class="add-btn" *ngIf="editRecipeId > -1">
      <button mat-flat-button color="accent" *ngIf="newRecipe===false"
      (click)="newRecipe = false; editRecipeId = -1">My Recipes</button>
    </div>
    
    <app-add-recipe *ngIf="newRecipe===true"></app-add-recipe>
    <app-edit-recipe *ngIf="editRecipeId > -1"></app-edit-recipe>
    <app-view-recipe *ngIf="viewRecipe===true"></app-view-recipe>
    
    <div *ngIf="newRecipe===false && editRecipeId < 0" class="table-container">
        <h1>My Recipes</h1>
        <br>
        <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8">
          
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef> Image </th>
              <td mat-cell *matCellDef="let element"> 
                <img src="{{ element.image }}" alt="">
              </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="ingredients">
              <th mat-header-cell *matHeaderCellDef> Ingredients </th>
              <td mat-cell *matCellDef="let element"> {{element.weightPerUnit}} </td>
            </ng-container>

            <ng-container matColumnDef="steps">
                <th mat-header-cell *matHeaderCellDef> Steps </th>
                <td mat-cell *matCellDef="let element"> {{element.caloriesPerUnit}} </td>
            </ng-container>

            <ng-container matColumnDef="View">
                <th mat-header-cell *matHeaderCellDef> View Recipe </th>
                <td mat-cell *matCellDef="let element" (click)="openRecipeView(element.id)"><mat-icon>open_in_new</mat-icon></td>
            </ng-container>

            <ng-container matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element" (click)="openRecipeEdit(element.id)"><mat-icon>edit</mat-icon></td>
            </ng-container>

            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element" (click)="ui.deleteItemUnit(element.id)">
                <mat-icon color="accent">delete_forever</mat-icon></td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
    
    </div>
